<!DOCTYPE html>
<html>
<head>
<title>Stephan's Payment Processor</title>
<link rel="stylesheet" type="text/css" href="../css/site.css">

</head>


<body onload="document.getElementById('pay').style.display = 'none'">
    <script src="script.js"></script>
    <h2>Enter Payment Information</h2>
    <hr>
    <form name="main" onSubmit="return validateForm();"> 
        <h3>Payment Selection</h3>
            <table>
                <tr>
                    <td>
                            <input type="radio" id='r1' name="pay" checked="checked" onclick="updateForm(this);">
                    </td>
                    <td>
                        <img height="60" width="60" src="./images/Visa.png">
                    </td>
                    <td>
                        <img height="60" width="60" src="./images/AmEx.png">
                    </td>
                    <td>
                        <img  height="60" width="60"src="./images/MasterCard.png">
                    </td>
                    <td>
                        <img height="60" width="60" src="./images/Discover.png">
                    </td>
                </tr>
                <tr>
                    <td>
                            <input type="radio" name="pay" id='r2' onclick="updateForm(this);">
                    </td>
                    <td>
                        <img height="42" width="60" src="./images/PayPal.png">
                    </td>
                </tr>
            </table>
             
        <hr>
            <h3>Payment Information</h3>
                <div>
                    <span id='credit'>
                        <table>
                        <tr>
                            <td>
                                    <label class="left">First Name:</label>     
                            </td>
                            <td>
                                    <input type="text" id="f">
                            </td>
                            <td>

                            </td>
                            <td>
                                    <label class="left">Last Name:</label>
                            </td>
                            <td>
                                    <input type="text" id="l">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                    <label class="left">Address:</label>
                            </td>
                            <td>
                                    <input type="text" id="a">
                            </td>
                            <td>

                            </td>
                            <td>
                                    <label class="left">City:</label>
                            </td>
                            <td>
                                    <input  type="text" id="c">
                            </td>
                        </tr>
                        <tr>
                                <td>
                                        <label class="left">Zip:</label>
                                        
                                </td>
                                <td>
                                        <input type="text" id="zip">
                                </td>
                                <td>

                                </td>
                                <td>
                                        <label class="left">State:</label>
                                </td>
                                <td>
                                        
                                        <select list="states" id="state" value="Select State">
                                        <option value="Select State">Select State</option>
                                        <option value="Alabama">Alabama</option>
                                        <option value="Alaska">Alaska</option>
                                        <option value="Arizona">Arizona</option>
                                        <option value="Arkansas">Arkansas</option>
                                        <option value="California">California</option>
                                        <option value="Colorado">Colorado</option>
                                        <option value="Connecticut">Connecticut</option>
                                        <option value="Delaware">Delaware</option>
                                        <option value="Florida">Florida</option>
                                        <option value="Georgia">Georgia</option>
                                        <option value="Hawaii">Hawaii</option>
                                        <option value="Idaho">Idaho</option>
                                        <option value="Illinios">Illinios</option>
                                        <option value="Indiana">Indiana</option>
                                        <option value="Iowa">Iowa</option>
                                        <option value="Kansas">Kansas</option>
                                        <option value="Kentucky">Kentucky</option>
                                        <option value="Louisiana">Louisiana</option>
                                        <option value="Maine">Maine</option>
                                        <option value="Maryland">Maryland</option>
                                        <option value="Massachusetts">Massachusetts</option>
                                        <option value="Michigan">Michigan</option>
                                        <option value="Minnesota">Minnesota</option>
                                        <option value="Mississippi">Mississippi</option>
                                        <option value="Missouri">Missouri</option>
                                        <option value="Montana">Montana</option>
                                        <option value="Nebraska">Nebraska</option>
                                        <option value="Nevada">Nevada</option>
                                        <option value="New Hampshire">New Hampshire</option>
                                        <option value="New Jersey">New Jersey</option>
                                        <option value="New Mexico">New Mexico</option>
                                        <option value="New York">New York</option>
                                        <option value="North Carolina">North Carolina</option>
                                        <option value="North Dakota">North Dakota</option>
                                        <option value="Ohio">Ohio</option>
                                        <option value="Oklahoma">Oklahoma</option>
                                        <option value="Oregon">Oregon</option>
                                        <option value="Pennsylvania">Pennsylvania</option>
                                        <option value="Rhode Island">Rhode Island</option>
                                        <option value="South Carolina">South Carolina</option>
                                        <option value="South Dakota">South Dakota</option>
                                        <option value="Tenessee">Tenessee</option>
                                        <option value="Texas">Texas</option>
                                        <option value="Utah">Utah</option>
                                        <option value="Vermont">Vermont</option>
                                        <option value="Virginia">Virginia</option>
                                        <option value="Washington">Washington</option>
                                        <option value="West Virginia">West Virginia</option>
                                        <option value="Wisconsin">Wisconsin</option>
                                        <option value="Wyoming">Wyoming</option>
                                        </select>
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        <label class="left">Name on Card:</label>
                                        
                                </td>
                                <td>
                                        <input type="text" id="n">
                                </td>
                                <td>

                                </td>
                                <td>
                                        <label class="left">Card Number:</label>
                                        
                                </td>
                                <td>
                                        <input type="text" id="number">
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        <label class="left"><a target="_blank" href="https://en.wikipedia.org/wiki/Card_security_code">CVV2/CVC:</a></label>
                                        
                                </td>
                                <td>
                                        <input type="text" id="csv">
                                </td>
                                <td>

                                </td>
                                <td>
                                        <label class="left">Email:</label>
                                        
                                </td>
                                <td>
                                        <input type="text" id="email">
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        <label class="left">Expiration Date:</label>
                                </td>
                                <td>
                                        <input type="month" id="date" name="date" min="2017-01" max="2020-12" value="2017-12"><br> 
                                </td>
                        </tr>
                        </table>
                    </span>
                    <span id="pay">
                        <table>
                            <tr>
                                <td>
                                        <label class="left">Email:</label>
                                        
                                </td>
                                <td>
                                        <input type="text" id="emai">
                                </td>
                                <td>

                                </td>
                                <td>
                                        <label class="left">Password:</label>
                                </td>
                                <td>
                                        <input type="password" id="pass">
                                </td>
                            </tr>
                        </table>
                    </span>
                </div>
        <hr>
        <input type="image" src="./images/PayNow.png">
    </form>
</body>
